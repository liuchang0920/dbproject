<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<!--font awesome-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--navbar -->
<nav>
<div class="nav-wrapper container">
<a href="#!" class="brand-logo">Kick Star</a>

  <ul class="right hide-on-med-and-down">
    <li><a href="{% url 'kickstar:category' %}">Category</a></li>
    <li><a href="{% url 'kickstar:startproject' %}">Start a project</a></li>
    <li>
        {% if request.session.username %}
           <!-- Dropdown Trigger -->
          <a class='dropdown-button btn ' href='#' data-activates='dropdown1' style=" width: 100%;">{{ request.session.username }}</a>

          <!-- Dropdown Structure -->
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">My Project</a></li>
            <li><a href="#!">Pledged Project</a></li>
            <li><a href="#!">Activities</a></li>
            <li class="divider"></li>
            <li><a href="{% url 'kickstar:profile' %}">Profile</a></li>
              <li><a href="{% url 'kickstar:logout' %}" class=" red lighten-2">Log out</a></li>
          </ul>
        {% else %}
          <li><a href="{% url 'kickstar:login' %}" class="btn">Please Login</a></li>
        {% endif %}
    </li>
  </ul>
</div>
</nav>
<form>
<div class="input-field">
  <input id="search" type="search"  placeholder="search a project" required>
  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
  <i class="material-icons">close</i>
</div>
</form>
