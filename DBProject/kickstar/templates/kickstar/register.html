{% extends 'kickstar/base.html' %}

{% load static %}

{% block main-content %}

<main>
    <center>
      <div class="section"></div>

      <h5 class="red-text lighten-3">Sign Up</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
          <form class="col s12" method="post" action="{% url 'kickstar:register' %}">
              {% csrf_token %}
            <div class='row'>
              <div class='input-field col s6'>
                <input class='validate' type='text' name='firstname' id='firstname' />
                <label for='firstname'>Firstname </label>
              </div>
              <div class='input-field col s6'>
                <input class='validate' type='text' name='lastname' id='lastname' />
                <label for='lastname'>Lastname </label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='username' id='username' />
                <label for='email'>Username </label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Enter your email</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Enter your password</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='passwordR' id='passwordR' />
                <label for='passwordR'>Renter your password</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='hometown' id='hometown' />
                <label for='hometown'>Hometown</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='text' name='interests' id='interests' />
                <label for='interests'>Interests</label>
              </div>
            </div>

            <br/>
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect red lighten-3'>Register</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
{% endblock %}
